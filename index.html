<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="purepng.com-calculator-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596017qe0p7.png">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="calculation">
                6000/2+3227-2
            </div>
            <div class="result">
                =<span class="answer">12454</span>
            </div>
        </div>
        <div class="keys">
            <div class="rows">
                <div class="key otherkey ac">AC</div>
                <div class="key otherkey clear">X</div>
                <div class="key otherkey divide">/</div>
                <div class="key numkey seven">7</div>
                <div class="key numkey eight">8</div>
                <div class="key numkey nine">9</div>
                <div class="key numkey four">4</div>
                <div class="key numkey five">5</div>
                <div class="key numkey six">6</div>
                <div class="key numkey one">1</div>
                <div class="key numkey two">2</div>
                <div class="key numkey three">3</div>
                <div class="key numkey zero">0</div>
                <div class="key otherkey point">.</div>
            </div>
            
            <div class="columns">
                <div class="key otherkey multiply">*</div>
                <div class="key otherkey minus">-</div>
                <div class="key otherkey plus">+</div>
                <div class="key otherkey equal">=</div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
